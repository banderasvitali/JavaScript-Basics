<!DOCTYPE html>
<html lang="en">

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    то-есть, получается:
    a === 1, b === 1, c === undefind, d === undefind
    к переменной 'а' прибавится 1 (преинкремент)(то-есть будет в а лежать 2)
    и в переменную 'с' тоже присваивается 2
     */
    c = ++a;
    console.log(c);

    /*
    то-есть, получается:
    a === 2, b === 1, c === 2, d === undefind
    к переменной 'b' прибавится 1 (постинкремент)(то-есть будет в 'b' лежать 2)
    В переменную `d` присвоится значение переменной `b` до увеличения (то-есть 1)
     */
    d = b++;
    console.log(d);

    /*
    a === 2, b === 1, c === 2, d === 1
    к переменной `a` прибавится 1, то-есть в `a` будет лежать 3.
    сложение 2 + переменной `a`, то-есть 2 + 3, получим 5 
    5 присвоится в переменную `c`.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    a === 3, b === 2, c === 5, d === 1
    К переменной `b` прибавится единица (в переменной `b` будет лежать 3)
    К числу 2 прибавится значение переменной `b` т.е. 2 + 2, получим 4.
    Четверка присвоится в переменную `d
    В итоге полусаем: a === 3, b === 3, c === 5, d === 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
